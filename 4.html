<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fourth view</title>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
    rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="custom.css">
  </head>
  
  <body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="row" id="dishOverview">
            </div>
            <div><p></p></div>
            <div class="row">
              <div class="col-md-6"><a class="btn btn-primary" id="backButton">Back to select dish</a></div>
            </div>
          </div>
          <div class="col-md-6"  style="background-color: #ffe680">
            <div class="row" id="dishIngredients">
            </div>
            <div><p><br></p></div>
            <div class="row">
              <div class="col-md-6"><a class="btn btn-primary" id="confirmButton">Confirm dish</a></div>
              <div class="col-md-5" id="totalPrice" style="text-align:right"></div>
            </div>
            <div><p></p></div>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row" id="dishPreparation">
        </div>
      </div>
    </div>
  </body>

  <!-- The application JavaScript code -->
