<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Third view</title>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
    rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="custom.css">
  </head>
  
  <body>
    <div class="section" id="selectDishSection">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Select dish</h1>
          </div>
        </div>
        <div class="row" id="inputDish">
          <div class="col-md-3">
            <!-- <form role="form"> -->
              <div class="form-group">
                <div class="input-group">
                  <input id="dishName" type="text" class="form-control" placeholder="Enter key words" value="">
                  <span class="input-group-btn">
                    <a class="btn btn-success" id="searchBtn" type="submit">Search</a>
                  </span>
                </div>
              </div>
            <!-- </form> -->
          </div>

          <div class="col-md-3">
            <form>
              <div class="form-group">
                <select class="form-control" id="dishType" placeholder="Enter key words">
                  <option>main dish</option>
                  <option>dessert</option>
                  <!-- <option>3</option>
                  <option>4</option> -->
                </select>
              </div>
            </form>
            
            <!-- <form role="form">
              <div class="form-group">
                <div class="input-group">
                  <input id="dishType" type="text" class="form-control" placeholder="" value="dessert">
                  <div class="input-group-btn">
                    <button class="btn btn-success" id="scrollingDownBtn" type="button">
                      <i class="fa fa-caret-down"></i>
                    </button>
                  </div>
                </div>
              </div>
            </form> -->
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="container">
        <div class="row" id="filteredDishes"></div>
      </div>
    </div>
  </body>
  
  <!-- The application JavaScript code -->
  <script src="js/app.js"></script>
  <script src="js/model/dinnerModel.js"></script>
  <script src="js/view/firstView.js"></script>
  <script src="js/view/secondView.js"></script>
  <script src="js/view/thirdView.js"></script>
  <script src="js/view/fourthView.js"></script>
  <script src="js/view/fifthView.js"></script>
  <script src="js/view/sixthView.js"></script>
  <script src="js/view/exampleViewController.js"></script>

</html>
