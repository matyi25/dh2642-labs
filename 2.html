<html>
  
  <head>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
    rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Second view</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="custom.css">
  </head>
  
  <body>
    <div class="section" id="secondView">
      <div class="container-fluid">
        <div class="col-md-3">
          
          <div class="row">
            <div class="col-md-12">
                <h2>My Dinner</h2>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
              <h4>People:</h4>
            </div>
            <div class="col-md-4">
              <div class="input-group spinner">
                <input type="text" class="form-control" value="1" min="0" max="5" id="numberOfGuests">
                <div class="input-group-btn-vertical">
                  <button class="btn btn-default" type="button">
                    <i class="fa fa-caret-up"></i>
                  </button>
                  <button class="btn btn-default" type="button">
                    <i class="fa fa-caret-down"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-5"></div>
          </div>

          <div class="row" id="dishNameRow">
            <div class="col-md-6">
              <h4>Dish Name</h4>
            </div>
            <div class="col-md-6">
              <h4>Cost</h4>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h4>Pending</h4>
            </div>
            <div class="col-md-3">
              <h4 id="pendingCost">0.00</h4>
            </div>
            <div class="col-md-3">
              <h4>SEK</h4>
            </div>
          </div>

          <div class="row">
            <div class="horizontalLine" style="border: 1px solid black;"></div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <h4></h4>
            </div>
            <div class="col-md-3">
              <h4 id="totalCost">0.00</h4>
            </div>
            <div class="col-md-3">
              <h4>SEK</h4>
            </div>
          </div>
          <div class="row"><p></p></div>

          <div class="row" style="text-align: center">
            <a class="btn btn-primary" id="confirmDinnerBtn">Confirm Dinner</a>
          </div>

        </div>
      </div>
    </div>
  </body>
      <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<!-- The application JavaScript code -->
  <script src="js/app.js"></script>
  <script src="js/model/dinnerModel.js"></script>
  <script src="js/view/firstView.js"></script>
  <script src="js/view/secondView.js"></script>
  <script src="js/view/thirdView.js"></script>
  <script src="js/view/fourthView.js"></script>
  <script src="js/view/fifthView.js"></script>
  <script src="js/view/sixthView.js"></script>
  <script src="js/view/exampleViewController.js"></script>

</html>
