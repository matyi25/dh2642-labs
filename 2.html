<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
    rel="stylesheet" type="text/css">
  </head>
  
  <body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <h1>My dinner</h1>
            <p>People</p>
            <div class="input-group spinner">
              <input type="text" class="form-control" value="1" min="0" max="5">
              <div class="input-group-btn-horizontal">
                <button class="btn btn-default" type="button">
                  <i class="fa fa-caret-up"></i>
                </button>
                <button class="btn btn-default" type="button">
                  <i class="fa fa-caret-down"></i>
                </button>
              </div>
              <p class="help-block">Min 0 - Max 5.</p>
            </div>
            <div style="border:3px solid black;" class="col-xs-6">Dish name</div>
            <div style="border:3px solid black;" class="col-xs-6">Cost</div>
            <div class="col-xs-6">Pending
              <a class="btn btn-primary">Click me</a>
            </div>
            <div class="col-md-6"></div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
